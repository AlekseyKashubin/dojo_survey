<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <!-- name -->

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p class="text-dark">{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
    <form action="/result" method='post'>
        <div class="container rounded border border-1 border-light mt-5">
            <h1>DOJO SURVEY</h1>
            <div class="row1">
                <h2>Name:</h2>
                <div class="mb-3 ">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="text" name="name" class="form-control" id="exampleFormControlInput1"
                        placeholder="name">
                </div>
            </div>

            <!-- location -->

            <div class="row2">
                <h2>Dojo Location:</h2>
                <div class="form">
                    <label for="location"></label>
                    <select class="form-select form-select-lg mb-3 mt-4" aria-label=".form-select-lg example"
                        name="location">
                        <option value="0">Pick a Location</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Bellevue">Bellevue</option>
                        <option value="Home">Home</option>
                    </select>

                </div>
            </div>

            <!-- fav language -->

            <div class="row3">
                <h2>Favorite Language:</h2>
                <div class="form">
                    <label for="language"></label>
                    <select class="form-select form-select-lg mb-3 mt-4" aria-label=".form-select-lg example"
                        name="language">
                        <option value="0">Pick a Language</option>
                        <option value="Python">Python</option>
                        <option value="Javascript">Javascript</option>
                        <option value="C#">C#</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
            </div>

            <!-- comment section -->

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="comment">Comment(not optional)</label>
                <textarea class="form-control"  id="exampleFormControlTextarea1" rows="3" name="comment" value = "No Comment"></textarea>
            </div>

            <!-- submit buttom -->

            <div class="btn">
                <input class="submit_btn" type="submit" value="Submit">
            </div>

        </div>
    </form>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
